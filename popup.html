<!DOCTYPE html>
<html style="width:420px; min-width:420px; max-width:420px;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=420, initial-scale=1">
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <title>Smart Tab Grouper</title>
</head>
<body style="width:420px; min-width:420px; max-width:420px;">
  <div class="container glassy-bg animate-fade-in">
    <header class="header animate-slide-down">
      <div class="brand">
        <div class="brand-logo pulse-gradient">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="#6366f1" stroke-width="2"/>
            <path d="M8 12h8M12 8v8" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <h1>Smart Tab Grouper</h1>
          <div class="subtitle">Modern tab organization</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="enableToggle">
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <main>
      <section class="card glass-card animate-fade-in delay-1">
        <div class="card-title">
          <span>Smart Groups</span>
        </div>
        <div class="groups-list">
          <div class="group-row">
            <span class="group-dot gmail"></span>
            <span class="group-label">Gmail</span>
            <span class="group-count" id="gmailTabCount">0</span>
          </div>
          <div class="group-row">
            <span class="group-dot ai"></span>
            <span class="group-label">AI Services</span>
            <span class="group-count" id="aiTabCount">0</span>
          </div>
        </div>
      </section>
      <section class="card glass-card animate-fade-in delay-2">
        <div class="card-title">
          <span>Domain Grouping</span>
          <label class="switch small">
            <input type="checkbox" id="domainGroupingToggle">
            <span class="slider"></span>
          </label>
        </div>
        <div class="domain-settings" id="domainSettings">
          <div class="setting-row">
            <span>Min tabs:</span>
            <select id="minTabsSelect">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="setting-row">
            <span>Exclude pinned</span>
            <label class="switch tiny">
              <input type="checkbox" id="excludePinnedToggle">
              <span class="slider"></span>
            </label>
          </div>
          <div class="setting-row">
            <span>Merge subdomains</span>
            <label class="switch tiny">
              <input type="checkbox" id="mergeSubdomainsToggle">
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </section>
      <section class="actions">
        <button id="groupByDomain" class="btn primary ripple animate-slide-up">Group by Domain</button>
        <button id="processAllTabs" class="btn secondary ripple animate-slide-up delay-1">Process All Tabs</button>
        <button id="refreshGroups" class="btn secondary ripple animate-slide-up delay-2">Refresh Groups</button>
      </section>
      <section class="stats animate-fade-in delay-3">
        <div class="stat glass-card">
          <span class="stat-label">Smart Groups</span>
          <span class="stat-value" id="activeGroupsCount">0</span>
        </div>
        <div class="stat glass-card">
          <span class="stat-label">Domain Groups</span>
          <span class="stat-value" id="activeDomainGroupsCount">0</span>
        </div>
      </section>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
